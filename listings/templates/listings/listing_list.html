{% extends "listings/base.html" %}

{% block content %}

<h1>Listings</h1>

<a href="{% url 'listing-create' %}">Create a new listing</a>

<ul>
    {% for listing in listings %}
    <li>
        <a href="{% url 'listing-detail' listing.id %}">{{ listing.title }}</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
